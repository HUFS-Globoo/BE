    host: smtp.gmail.com # 예: gmail
    port: 587
    username: danieljjs77@gmail.com    # ⚠️ 여기에 이메일 인증용 계정 아이디 입력
    password: "rihv oyow edmw tvsh" # ⚠️ 여기에 이메일 앱 비밀번호 입력
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Swagger API 문서 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html # Swagger UI 접속 경로
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

